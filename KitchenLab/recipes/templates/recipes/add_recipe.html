{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe</title>
    <link rel="stylesheet" href="{% static 'recipes/style.css' %}" />
  </head>
  <body class="add-page">
    <div class="form-container">
      <h1>Add a New Recipe</h1>
      <form method="post" enctype="multipart/form-data" class="recipe-form">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn-submit">Save Recipe</button>
      </form>

      {% if saved %}
      <h2>A random pupper to make your day better!</h2>
      <img
        src="{{ dog_image_url }}"
        alt="Random dog"
        style="max-width: 300px"
      />
      {% endif %}

      <a href="{% url 'index' %}" class="back-link">← Back to Recipes</a>
    </div>
  </body>
</html>
